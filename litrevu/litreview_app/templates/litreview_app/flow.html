{% extends 'base.html' %}
{% block content %}
    <h2>Flux</h2>
    {% for ticket in tickets %}
        <p>{{ ticket.date_created }}</p>
        <p>Ticket - {{ ticket.author }} </p>
        <p>{{ ticket.title }}</p>
        <p>{{ ticket.description }}</p>
        <img src="{{ ticket.image.url }}">
        
    {% endfor %}
{% endblock content %}
